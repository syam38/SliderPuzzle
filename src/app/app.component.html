
<header class="jumbotron"><h1 style="text-align:center">Slider Puzzle</h1></header>
<div class="container-fluid">
    <audio src=""></audio>
    <div class="row">
        <div class="col-lg-2">
            
        </div>
        <div class="col-lg-8 SliderBoard" >
            <div class="SliderBoardBorder">
               <div class="row1">
                <button [ngClass]="{hide1:matrix[0][0]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[0][0])">{{matrix[0][0]}}</button>
                <button [ngClass]="{hide1:matrix[0][1]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[0][1])">{{matrix[0][1]}}</button>
                <button [ngClass]="{hide1:matrix[0][2]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[0][2])">{{matrix[0][2]}}</button>
                <button [ngClass]="{hide1:matrix[0][3]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[0][3])">{{matrix[0][3]}}</button>
                </div>
               <div class="row2"> 
                <button [ngClass]="{hide1:matrix[1][0]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[1][0])">{{matrix[1][0]}}</button>
                <button [ngClass]="{hide1:matrix[1][1]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[1][1])">{{matrix[1][1]}}</button>
                <button [ngClass]="{hide1:matrix[1][2]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[1][2])">{{matrix[1][2]}}</button>
                <button [ngClass]="{hide1:matrix[1][3]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[1][3])">{{matrix[1][3]}}</button>
                </div>
                <div class="row3">
                <button [ngClass]="{hide1:matrix[2][0]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[2][0])">{{matrix[2][0]}}</button>
                <button [ngClass]="{hide1:matrix[2][1]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[2][1])">{{matrix[2][1]}}</button>
                <button [ngClass]="{hide1:matrix[2][2]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[2][2])">{{matrix[2][2]}}</button>
                <button [ngClass]="{hide1:matrix[2][3]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[2][3])">{{matrix[2][3]}}</button>
                </div>
                <div class="row4">
                <button [ngClass]="{hide1:matrix[3][0]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[3][0])">{{matrix[3][0]}}</button>
                <button [ngClass]="{hide1:matrix[3][1]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[3][1])">{{matrix[3][1]}}</button>
                <button [ngClass]="{hide1:matrix[3][2]==0}" class="btn btn-primary btn-lg tile1" (click)="moveTile(matrix[3][2])">{{matrix[3][2]}}</button>
                <button [ngClass]="{hide1:matrix[3][3]==0}" class="btn btn-primary btn-lg tile1"  (click)="moveTile(matrix[3][3])">{{matrix[3][3]}}</button>
                </div>
            </div> 
            <div>
            <button class="btn btn-success btn-lg play" (click)="shuffleMatrix()">Start Playing</button>
            </div>           
        </div>
        
        <div class="col-lg-2">
            
        </div>
    </div>
</div>
<footer>
    
</footer>
